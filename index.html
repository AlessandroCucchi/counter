<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contatore
  </title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <h1>ClickCounter</h1>
  <div class="underline"></div>

  <div class="counter">

    <div class="top">
      <div class="btns-top">
        <button class="btn-reset">
          <span class="reset-front border-front">Reset</span>
        </button>
      
        <button class="btn-auto">
          <span class="auto-front">Auto</span>
        </button>

      </div>
    </div>

    <div class="middle">
      <div class="numbers">000000</div>
    </div>
   
    <div class="bottom">
      <button class="btn-add">
        <span class="front-add">+</span>
      </button>

      <button class="btn-subtract">
        <span class="front-subtract">-</span>
      </button>
    </div>
  </div>

</body>
</html>
